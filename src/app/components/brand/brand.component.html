<div class="container my-5 text-center">
    <div class="row row-cols-1 row-cols-md-3 row-cols-lg-5">       
        <div class="col" *ngFor="let brand of brandList">
            <a [routerLink]="['/productsByBrand', brand._id]" >
            <img [src]="brand.image" alt="brand" class="w-50 cursor-pointer">
            </a>
        </div>
    </div>   
</div>
